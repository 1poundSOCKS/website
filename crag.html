<html>
  <head>
      <meta charset="utf-8">
      <title>FreeTopo</title>
      <link rel="stylesheet" href="stylesheets/default.css">
  </head>
  <body>
    <div class="header">FreeTopo</div>
    <div class="sub-header" id="crag-name">Crag</div>
    <div class="edit-buttons">
        <button class="topo-command-button" type="button" id="add-topo">Add topo</button>
    </div>
    <div>
      <table class="topo-table" id="topo-table">
          <thead>
              <tr>
                <th>Name</th>
              </tr>
          </thead>
          <tbody id="topo-table-body">
          </tbody>
      </table>
  </div>
  <dialog id="add-topo-dialog">
    <form method="dialog">
      <label for="topo-name">Topo name:</label>
      <input id="topo-name">
      <menu>
        <button value="cancel">Cancel</button>
        <button value="confirm">Confirm</button>
      </menu>
    </form>
  </dialog>
<script src="scripts/crag_load.js"></script>
  </body>
</html>
