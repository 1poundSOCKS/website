<html>
  <head>
      <meta charset="utf-8">
      <title>FreeTopo</title>
      <link rel="stylesheet" href="stylesheets/default.css">
  </head>
  <body>
    <div class="header">FreeTopo</div>
    <div class="sub-header">Home</div>
    <div class="edit-buttons">
          <button class="topo-command-button" type="button" id="create-guide">Create guide</button>
      </div>
      <div>
          <table class="guide-table" id="guide-table">
              <thead>
                  <tr>
                    <th>Name</th>
                  </tr>
              </thead>
              <tbody id="guide-table-body">
              </tbody>
          </table>
      </div>
      <dialog id="create-guide-dialog">
        <form method="dialog">
          <label for="guide-name">Guide name:</label>
          <input id="guide-name" autofocus="autofocus">
          <menu>
            <button value="cancel">Cancel</button>
            <button value="confirm">Confirm</button>
          </menu>
        </form>
      </dialog>
      <script src="scripts/home_load.js"></script>
    </body>
</html>
