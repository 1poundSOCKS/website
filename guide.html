<html>
  <head>
      <meta charset="utf-8">
      <title>FreeTopo</title>
      <link rel="stylesheet" href="stylesheets/default.css">
  </head>
  <body>
    <div class="header">FreeTopo</div>
    <div class="sub-header" id="guide-name"></div>
    <div class="edit-buttons">
          <button class="topo-command-button" type="button" id="add-crag">Add crag</button>
      </div>
      <div>
          <table class="crag-table" id="crag-table">
              <thead>
                  <tr>
                    <th>Name</th>
                  </tr>
              </thead>
              <tbody id="crag-table-body">
              </tbody>
          </table>
      </div>
      <dialog id="add-crag-dialog">
        <form method="dialog">
          <label for="crag-name">Crag name:</label>
          <input id="crag-name">
          <menu>
            <button value="cancel">Cancel</button>
            <button value="confirm">Confirm</button>
          </menu>
        </form>
      </dialog>
      <script src="scripts/guide_load.js"></script>
  </body>
</html>
