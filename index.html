<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solution Pocket</title>
    <style>
      * {
          margin: 0;
          padding: 0;
      }
      .imgbox {
          display: grid;
          width: 50%;
      }
  </style>
</head>
  <body>
    <!--img class="imgbox" src="baildon_bank/img/scar_wall.JPG" alt="Scar Wall"-->
    <canvas id="canvas" width=2000 height=2000></canvas>
    <script>
      var canvas=document.getElementById("canvas");
      var ctx=canvas.getContext("2d");

      base_image = new Image();
      base_image.src = 'baildon_bank/img/scar_wall.JPG';
      base_image.onload = function() {
        ctx.drawImage(base_image, 0, 0);
      }
    </script>
  </body>
</html>
