<html>
  <head>
      <meta charset="utf-8">
      <title>FreeTopo</title>
      <link rel="stylesheet" href="stylesheets/default.css">
  </head>
  <body>
      <div class="header">FreeTopo</div>
      <div class="sub-header" id="topo-name">Topo</div>
      <div class="edit-buttons">
        <button class="topo-command-button" type="button" id="add-route">Add</button>
        <button class="topo-command-button" type="button" id="edit-route">Edit</button>
        <button class="topo-command-button" type="button" id="move-route-up">Up</button>
        <button class="topo-command-button" type="button" id="move-route-down">Down</button>
        <button class="topo-command-button" type="button" id="delete-routes">Delete</button>
        <button class="topo-command-button" type="button" id="upload-image">Upload</button>
        <button class="topo-command-button" type="button" id="save-changes">Save</button>
    </div>
      <div class="flex-container">
          <div style="width: 50%">
              <table class="route-table" id="route-table">
                  <thead>
                      <tr>
                        <th class="route-checkbox-header"></th>
                        <th></th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Grade</th>
                      </tr>
                  </thead>
                  <tbody id="route-table-body"></tbody>
              </table>
          </div>
          <div style="width: 60%">
              <canvas class="topo-image" id="topo-image"></canvas>
          </div>
      </div>
      <dialog id="route-dialog">
        <form method="dialog">
          <label for="route-name">Name:</label>
          <input id="route-name" autofocus="autofocus" autocorrect="off" autocomplete="off">
          <label for="route-type">Type:</label>
          <select id="route-type" autocorrect="off" autocomplete="off"></select>
          <label for="route-grade-system">Grade system:</label>
          <select id="route-grade-system" autocorrect="off" autocomplete="off"></select>
          <div id="system-specific-grade"></div>
          <menu>
            <button value="cancel">Cancel</button>
            <button value="confirm">Confirm</button>
          </menu>
        </form>
      </dialog>
      <dialog id="upload-image-dialog">
        <form method="POST" action="/upload-profile-pic" enctype="multipart/form-data">
          <div>
            <input type="file" name="profile_pic" id="file-input"/>
          </div>
          <menu>
            <button value="cancel">Cancel</button>
            <button value="confirm">Confirm</button>
          </menu>
          <!-- <div>
            <input type="submit" name="btn_upload_profile_pic" value="Upload" />
          </div> -->
        </form>
      </dialog>
      <script src="scripts/topo_functions.js"></script>
      <script src="scripts/topo_data.js"></script>
      <script src="scripts/route_table.js"></script>
      <script src="scripts/route_dialog.js"></script>
      <script src="scripts/topo_load.js"></script>
  </body>
</html>
